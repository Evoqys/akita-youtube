<div class="container">
  <button
    (click)="addTodo()"
    class="add-todo-btn"
    mat-raised-button
    color="primary">Add Todo
  </button>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <ng-container *ngIf="!loading">
    <mat-card *ngFor="let todo of todos">
      <p>{{todo.title}}</p>
      <button mat-stroked-button color="primary">Mark as Complete</button>
    </mat-card>
  </ng-container>

</div>
